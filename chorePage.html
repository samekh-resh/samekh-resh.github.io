<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="css/style.css">

    <body>

        <div class="container">
            <nav>
                <h1>DID YOU DO IT YET: DYDIY</h1>
            </nav>
            <h2>chore Page</h2>
        </div>

        
        <div class="container">
            <section class="row">
                <!-- four boxes, chosen tasks, tasks in progress, tasks completed -->
                <section class="col choreButtons">
                    <p> chosen tasks</p>
                </section>
                <section class="col choreButtons">
                    <p> task responses</p>
                </section>
                <section class="col choreButtons">
                    <p> tasks in progress</p>
                </section>
                <section class="col choreButtons">
                    <p> tasks completed</p>
                </section>
            </section>
            <section class="row">
                <div class="col">
                    <h3>LIST OF CHORES</h3>
                    <ul>
                        <li>take out the trash</li>
                        <li>mow the lawn</li>
                        <li>mop kitchen floor</li>
                        <li>clean your bedroom</li>
                    </ul>
                </div>
                

            </section> 
        </div>
