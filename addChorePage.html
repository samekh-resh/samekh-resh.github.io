    <h2>Create Your Chore List</h2>

        <!-- one row, two coloumns, second column split into two rows.  -->

        <section class="row d-flex justify-content-evenly">

                        <label for="chore" class="form-label">input chore</label>
                        <input type="text" name="userName" class="form-control">
                    </section>
                    
                    
                </form>
                <section class="mb-4">
                    <input type="button" class="btn btn-primary" id="btnThatAddsChores" placeholder="add another chore">

                </section>
                <section>
                    <input type="submit" form="taskSubmissionForm"class="btn btn-success">
                </section>
            </section>
            <section class="col-5">
                <div class="row d-flex justify-content-evenly">
                    <section class="col-sm-12 col-md-5 choreButton">

                    </section>
                    <section class="col-sm-12 col-md-5 choreButton">

                        </a>
                    </section>
                
                    <section class="col-sm-12 col-md-5  choreButton">

                    </section>
                </div>
                <!-- have some cute lil section about this is where you add the chores, if you want.  -->
